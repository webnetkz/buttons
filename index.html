<!DOCTYPE html>
<html lang="en">
    <head>

        <title></title>

        <meta charset="UTF-8">
        <meta name="theme-color" content="#202023">
        <meta name="author" content="webnet.kz">
        <meta name="description" content="mini project buttons of webnet.kz">
        <meta name="keywords" content="buttons html, webnet, webnet.kz, PWA">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="index, follow">
        <link rel="shortcut icon" href="./public/img/logos/64.png" type="image/png">
        <link rel="apple-touch-icon" href="./public/img/logos/512.png">
        <link rel="stylesheet" type="text/css" href="./public/css/style.css">
        <!-- <link rel="stylesheet" href="./public/css/mobileStyle.css"> -->
        <link rel="manifest" href="./public/json/manifest.json"> 

        <style>
          @media only screen and (max-width: 1280px) {
          }
         
        </style>
      </head>

    <body>
      <div class="contentContainer">
        <div class="content">
          <div class="resultBtn">
            <button id="result">Button</button>
          </div>
          <div class="controls">
            <div class="border group">
              <div class="groupHeader">
                <h4 style="display: inline">Border</h4>
                <input type="checkbox" id="borderCheck">
              </div>
              <hr>
              <div>
                Width
                <input type="range" id="borderWidth" value="1" max="20">
              </div>
              <div>
                Color
                <input type="color" id="borderColor">
              </div>
              <div style="top: 10px;">
                Style
                <select id="borderStyle">
                  <option value="none">None</option>
                  <option value="hidden">Hidden</option>
                  <option value="dotted">Dotted</option>
                  <option value="dashed">Dashed</option>
                  <option value="solid">Solid</option>
                  <option value="double">Double</option>
                  <option value="groove">Groove</option>
                  <option value="ridge">Ridge</option>
                  <option value="inset">Inset</option>
                  <option value="outset">Outset</option>
                </select>
              </div>
            </div>

            <div class="text group">
              <div class="groupHeader">
                <h4 style="display: inline">Text</h4>
                <input type="checkbox" id="textCheck">
              </div>
              <hr>
              <div>
                Size
                <input type="range" id="textSize" value="1" max="20">
              </div>
              <div>
                Font-family
                <select id="textStyle">
                  <option value="none">None</option>
                  <option value="sans">Sans</option>
                  <option value="sanss">Sans-serif</option>
                  <option value="mono">Monospace</option>
                </select>
              </div>
              <div style="margin-bottom: 5px;">
                Color
                <input type="color" id="textColor">
              </div>
              <div>
                Padding
                <input type="range" id="textPadding" value="1" max="20">
              </div>
              <div>
                Margin
                <input type="range" id="textMargin" value="1" max="20">
              </div>
            </div>
          </div>
          
          <div class="resultCode">
            <img src="./public/img/copy.png" class="copy">
            <hr>
            <code>
              
            </code>
          </div>

        </div>
      </div>
      
      <script src="./public/js/main.js" type="module"></script>

    </script>
    <script src="./public/js/border.js"></script>
    <script src="settings.js"></script>
  </body>
</html>
